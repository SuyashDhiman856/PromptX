<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bus Ticket Booking</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100">
    <header class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center space-x-4">
            <img src="https://placehold.co/100x50" alt="redBus logo" class="h-8"/>
            <div class="border-r h-8"></div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img src="https://placehold.co/50x50" alt="Bus Tickets icon" class="h-8"/>
                    <span class="text-red-600 font-semibold">Bus Tickets</span>
                </div>
                <div class="flex items-center space-x-2">
                    <img src="https://placehold.co/50x50" alt="Train Tickets icon with discount" class="h-8"/>
                    <span class="text-gray-700 font-semibold">Train Tickets</span>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-1">
                <i class="fas fa-headset text-gray-600"></i>
                <span class="text-gray-600">Help</span>
            </div>
            <div class="flex items-center space-x-1">
                <i class="fas fa-globe text-gray-600"></i>
                <span class="text-gray-600">English</span>
            </div>
            <div class="flex items-center space-x-1">
                <i class="fas fa-user text-gray-600"></i>
                <span class="text-gray-600">Account</span>
                <i class="fas fa-chevron-down text-gray-600"></i>
            </div>
        </div>
    </header>

    <div class="relative">
        <img src="https://placehold.co/1200x400" alt="Background with cityscape and road" class="w-full h-64 object-cover"/>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
            <h1 class="text-white text-2xl md:text-4xl font-bold mb-4">India's No. 1 Online Bus Ticket Booking Site</h1>
            <div class="bg-white rounded-full shadow-lg flex items-center p-2 md:p-4 w-11/12 md:w-3/4 lg:w-1/2">
                <div class="flex items-center w-1/3">
                    <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                    <input type="text" id="from" class="w-full p-2 outline-none" placeholder="From"/>
                </div>
                <div class="flex items-center justify-center w-1/6">
                    <i class="fas fa-exchange-alt text-gray-500"></i>
                </div>
                <div class="flex items-center w-1/3">
                    <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                    <input type="text" id="to" class="w-full p-2 outline-none" placeholder="To"/>
                </div>
                <div class="flex items-center w-1/3">
                    <i class="fas fa-calendar-alt text-gray-500 mr-2"></i>
                    <input type="date" id="date" class="w-full p-2 outline-none"/>
                </div>
                <button id="searchBuses" class="bg-red-500 text-white rounded-full px-4 py-2 ml-2">SEARCH BUSES</button>
            </div>
        </div>
    </div>

    <div class="mt-8 px-4 md:px-16">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">TRENDING OFFERS</h2>
            <a href="#" class="text-blue-500">View All</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-blue-500 h-32"></div>
            <div class="bg-green-500 h-32"></div>
            <div class="bg-red-500 h-32"></div>
            <div class="bg-yellow-500 h-32"></div>
        </div>
    </div>
    <div class="bg-white text-gray-800">
        <header class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center space-x-4">
                <img src="https://placehold.co/100x50" alt="redBus logo" class="h-8"/>
                <div class="border-r h-8"></div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <img src="https://placehold.co/50x50" alt="Bus Tickets icon" class="h-8"/>
                        <span class="text-red-600 font-semibold">Bus Tickets</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img src="https://placehold.co/50x50" alt="Train Tickets icon with discount" class="h-8"/>
                        <span class="text-gray-700 font-semibold">Train Tickets</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-x-1">
                    <i class="fas fa-headset text-gray-600"></i>
                    <span class="text-gray-600">Help</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-globe text-gray-600"></i>
                    <span class="text-gray-600">English</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-user text-gray-600"></i>
                    <span class="text-gray-600">Account</span>
                    <i class="fas fa-chevron-down text-gray-600"></i>
                </div>
            </div>
        </header>
    
        <div id="booking-section"></div>
        <div id="government-buses"></div>
    
        <script src="script.js"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
