<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Swiggy</div>
        <nav>
            <a href="#">Get the App</a>
            <a href="#">Sign In</a>
        </nav>
        <main>
            <section class="hero">
                <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
                <input type="text" placeholder="Enter your delivery location">
                <input type="text" placeholder="Search for restaurant, item or more">
            </section>
            <section class="services">
                <div class="service">
                    <h2>FOOD DELIVERY</h2>
                    <p>FROM RESTAURANTS</p>
                    <p>UPTO 60% OFF</p>
                </div>
                <div class="service">
                    <h2>INSTANTMART</h2>
                    <p>INSTANT GROCERY</p>
                    <p>UPTO 60% OFF</p>
                </div>
                <div class="service">
                    <h2>DINEOUT</h2>
                    <p>EAT OUT & SAVE MORE</p>
                    <p>UPTO 50% OFF</p>
                </div>
                <div class="service">
                    <h2>GENIE</h2>
                    <p>PICK-UP & DROP</p>
                </div>
            </section>
        </main>
    </header>
</body>
</html>
